<div id="one-div-to-rule-them-all">
  <div class="loader"></div>
  <eh-search *ngIf="showSerachDialog" (closeDialog)="closeSearchDialog()"></eh-search>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" [class.blur]="showSerachDialog">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title mdl-layout--large-screen-only">
        <img alt="" class="logo-image" src="/assets/images/logo.png" />
      </span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" [routerLink]="['UpcomingShows']">HOME</a>
        <a class="mdl-navigation__link" [routerLink]="['Popular', 'PopularMovies', {since: 3}]">POPULAR MOVIES</a>
        <a class="mdl-navigation__link" [routerLink]="['Popular', 'PopularShows', {since: 3}]">POPULAR SHOWS</a>
        <p class="mdl-navigation__link" (click)="toogleSeach()" >SEARCH</p>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <span class="mdl-layout-title">Episodehunter</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['UpcomingShows']">HOME</a>
      <a class="mdl-navigation__link" [routerLink]="['Popular', 'PopularShows', {since: 1}]">POPULAR MOVIES</a>
      <a class="mdl-navigation__link" [routerLink]="['Popular', 'PopularShows', {since: 2}]">POPULAR SHOWS</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <router-outlet></router-outlet>
  </main>
