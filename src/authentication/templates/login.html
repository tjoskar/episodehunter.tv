<form class="col s12" name="register_form" (ngSubmit)="onSubmit()">
    <eh-spinner [show]="loading"></eh-spinner>

    <div class="row">
        <div class="input-field col s12">
            <input id="username" name="username" type="text" [(ngModel)]="model.username" minlength=3 maxlength=32 required="">
            <label for="username">Username</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="password" name="password" type="password" [(ngModel)]="model.password" minlength=6 required="">
            <label for="password">Password</label>
        </div>
    </div>

    <p class="form-error" [hidden]="!serrverError">
        {{serrverError}}
    </p>

    <div class="row" style="text-align: center">
        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="loading">Let me in</button>
    </div>

</form>
