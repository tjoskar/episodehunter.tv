<div class="row">

    <div class="registration-profile-image-holder">
        <div gravatar-image data-gravatar-email="vm.emailadress" data-gravatar-css-class="profile-image"></div>
    </div>

    <form class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" ng-model="vm.emailadress">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate" ng-model="vm.username">
                <label for="username">Username</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" ng-model="vm.password">
                <label for="password">Password</label>
            </div>
        </div>

    </form>
</div>
