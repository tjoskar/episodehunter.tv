<div class="container">
    <div class="row">



        <form class="col s12">

            <div class="auth--registration-profile-image-holder">
                <div gravatar-image gravatar-email="emailadress" gravatar-css-class="profile-image"></div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate" ng-model="emailadress">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" ng-model="username">
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="password">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row" style="text-align: center">
                <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="registerAction('something')">Register
                    <i class="mdi-content-send right"></i>
                </button>
            </div>

        </form>
    </div>
</div>
