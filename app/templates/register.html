<div class="registration-form">
    <h1 class="horizontal-line">Register</h1>
    <div class="registration-profile-image-holder">
        <img ng-src="{{profileImage}}" class="profile-image">
    </div>
    <div class="field">
        <label ng-show="username" class="show-hide">Username</label>
        <input type="text" ng-model="username" placeholder="Username"/>
    </div>
    <div class="field">
        <label ng-show="emailadress" class="show-hide">Email</label>
        <input type="text" ng-model="emailadress" placeholder="Email address"/>
    </div>
    <div class="field">
        <label ng-show="password" class="show-hide">Password</label>
        <input type="text" ng-model="password" placeholder="Password"/>
    </div>
</div>
