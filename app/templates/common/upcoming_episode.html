<a href="#">
  <div class="poster">
    <hgroup class="date-data" ng-show="this.episode.getAirDate()">
      <p class="day">{{ this.episode.getAirDay() }}</p>
      <p class="month">{{ this.episode.getAirMonthShortName() }}</p>
      <p class="year">{{ this.episode.getAirYear() }}</p>
    </hgroup>
    <div ng-show="this.episode.getAirDate()">
      <hgroup class="show-name">
        <p>{{ this.episode.showName }}</p>
      </hgroup>

      <hgroup class="episode-data" show-on-parent-hover>
        <p>{{ this.episode.getAirDayName() }}</p>
        <p>{{ this.episode.episodeNumber }}</p>
      </hgroup>
    </div>
    <hgroup class="media-name" ng-show="!this.episode.getAirDate()">
      <p>{{ this.episode.showName }}</p>
    </hgroup>
    <img poster url="this.episode.image" />
  </div>
</a>
